services:
  # === Traefik (Simplified for Localhost) ===
  traefik:
    image: traefik:v3.1
    container_name: ${PROJECT_SLUG:-platform}_traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - app_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  # === PostgreSQL 16 + pgvector ===
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ${PROJECT_SLUG:-platform}_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === MongoDB 7 ===
  mongodb:
    image: mongo:7
    container_name: ${PROJECT_SLUG:-platform}_mongodb
    command: --replSet rs0
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INIT_DB}
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Redis 7 ===
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_SLUG:-platform}_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # === Portainer ===
  portainer:
    image: portainer/portainer-ce:latest
    container_name: ${PROJECT_SLUG:-platform}_portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - app_network
    restart: unless-stopped
    ports:
      - "9000:9000"

  # === ChromaDB ===
  chromadb:
    image: chromadb/chroma:latest
    container_name: ${PROJECT_SLUG:-platform}_chromadb
    environment:
      ANONYMIZED_TELEMETRY: "False"
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - app_network
    restart: unless-stopped
    ports:
      - "8000:8000"

  # === Appsmith ===
  appsmith:
    image: appsmith/appsmith-ce:latest
    container_name: ${PROJECT_SLUG:-platform}_appsmith
    environment:
      APPSMITH_SUPER_ADMIN_EMAIL: ${APPSMITH_SUPER_ADMIN_EMAIL}
      APPSMITH_SUPER_ADMIN_PASSWORD: ${APPSMITH_SUPER_ADMIN_PASSWORD}
      APPSMITH_ENCRYPTION_PASSWORD: ${APPSMITH_ENCRYPTION_PASSWORD}
      APPSMITH_ENCRYPTION_SALT: ${APPSMITH_ENCRYPTION_SALT}
      APPSMITH_MONGODB_URI: "mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/appsmith?authSource=admin"
    volumes:
      - appsmith_data:/appsmith-stacks
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "3000:80"

  # === n8n ===
  n8n:
    image: n8nio/n8n:latest
    container_name: ${PROJECT_SLUG:-platform}_n8n
    environment:
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_USER_MANAGEMENT_JWT_SECRET: ${N8N_USER_MANAGEMENT_JWT_SECRET}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      GENERIC_TIMEZONE: America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5678:5678"

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  nocodb_data:
  appsmith_data:
  n8n_data:
  portainer_data:
  chromadb_data:

