services:
  # === Traefik (Reverse Proxy) ===
  traefik:
    image: traefik:v3.1
    container_name: ${PROJECT_SLUG:-platform}_traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=app_network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
      - traefik_logs:/var/log/traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"

  # === PostgreSQL 16 + pgvector ===
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ${PROJECT_SLUG:-platform}_postgres
    platform: linux/arm64
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === MongoDB 7 ===
  mongodb:
    image: mongo:7
    container_name: ${PROJECT_SLUG:-platform}_mongodb
    platform: linux/arm64
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INIT_DB}
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === MongoDB Express (UI) ===
  mongo-express:
    image: mongo-express:latest
    container_name: ${PROJECT_SLUG:-platform}_mongo-express
    platform: linux/arm64
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo-express.rule=Host(`mongo-express.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.mongo-express.entrypoints=websecure"
      - "traefik.http.routers.mongo-express.tls.certresolver=letsencrypt"
      - "traefik.http.services.mongo-express.loadbalancer.server.port=8081"

  # === Redis 7 ===
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_SLUG:-platform}_redis
    platform: linux/arm64
    command: >
      sh -c "redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # === MinIO (S3 Compatible) ===
  minio:
    image: minio/minio:latest
    container_name: ${PROJECT_SLUG:-platform}_minio
    platform: linux/arm64
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-api.rule=Host(`s3.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      - "traefik.http.routers.minio-console.rule=Host(`minio.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  # === Portainer ===
  portainer:
    image: portainer/portainer-ce:latest
    container_name: ${PROJECT_SLUG:-platform}_portainer
    platform: linux/arm64
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - app_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

  # === NocoDB ===
  nocodb:
    image: nocodb/nocodb:latest
    container_name: ${PROJECT_SLUG:-platform}_nocodb
    platform: linux/arm64
    environment:
      NC_DB: "pg://postgres:5432?u=${POSTGRES_USER}&p=${POSTGRES_PASSWORD}&d=${POSTGRES_DB}"
      NC_SENTRY_DSN: ""
    volumes:
      - nocodb_data:/usr/app/data
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nocodb.rule=Host(`nocodb.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.nocodb.entrypoints=websecure"
      - "traefik.http.routers.nocodb.tls.certresolver=letsencrypt"
      - "traefik.http.services.nocodb.loadbalancer.server.port=8080"

  # === Appsmith ===
  appsmith:
    image: appsmith/appsmith-ce:latest
    container_name: ${PROJECT_SLUG:-platform}_appsmith
    platform: linux/arm64
    environment:
      APPSMITH_SUPER_ADMIN_EMAIL: ${APPSMITH_SUPER_ADMIN_EMAIL}
      APPSMITH_SUPER_ADMIN_PASSWORD: ${APPSMITH_SUPER_ADMIN_PASSWORD}
      APPSMITH_ENCRYPTION_PASSWORD: ${APPSMITH_ENCRYPTION_PASSWORD}
      APPSMITH_ENCRYPTION_SALT: ${APPSMITH_ENCRYPTION_SALT}
      APPSMITH_MONGODB_URI: "mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/appsmith?authSource=admin"
    volumes:
      - appsmith_data:/appsmith-stacks
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.appsmith.rule=Host(`appsmith.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.appsmith.entrypoints=websecure"
      - "traefik.http.routers.appsmith.tls.certresolver=letsencrypt"
      - "traefik.http.services.appsmith.loadbalancer.server.port=80"

  # === n8n ===
  n8n:
    image: n8nio/n8n:latest
    container_name: ${PROJECT_SLUG:-platform}_n8n
    platform: linux/arm64
    environment:
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_USER_MANAGEMENT_JWT_SECRET: ${N8N_USER_MANAGEMENT_JWT_SECRET}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      GENERIC_TIMEZONE: America/Sao_Paulo
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_ADMIN_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_ADMIN_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  # === Grafana ===
  grafana:
    image: grafana/grafana:latest
    container_name: ${PROJECT_SLUG:-platform}_grafana
    platform: linux/arm64
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres:5432
      GF_DATABASE_NAME: ${POSTGRES_DB}
      GF_DATABASE_USER: ${POSTGRES_USER}
      GF_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # === Prometheus ===
  prometheus:
    image: prom/prometheus:latest
    container_name: ${PROJECT_SLUG:-platform}_prometheus
    platform: linux/arm64
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - app_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # === Loki ===
  loki:
    image: grafana/loki:latest
    container_name: ${PROJECT_SLUG:-platform}_loki
    platform: linux/arm64
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    networks:
      - app_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.loki.rule=Host(`loki.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.loki.entrypoints=websecure"
      - "traefik.http.routers.loki.tls.certresolver=letsencrypt"
      - "traefik.http.services.loki.loadbalancer.server.port=3100"

  # === ChromaDB ===
  chromadb:
    image: chromadb/chroma:latest
    container_name: ${PROJECT_SLUG:-platform}_chromadb
    platform: linux/arm64
    environment:
      ANONYMIZED_TELEMETRY: "False"
      CHROMA_SERVER_AUTH_CREDENTIALS: ${CHROMADB_API_KEY}
      CHROMA_SERVER_AUTH_CREDENTIAL_PROVIDER: chromadb.auth.token.TokenAuthenticationServerProvider
      CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER: X-Chroma-Token
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - app_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chromadb.rule=Host(`chromadb.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.chromadb.entrypoints=websecure"
      - "traefik.http.routers.chromadb.tls.certresolver=letsencrypt"
      - "traefik.http.services.chromadb.loadbalancer.server.port=8000"

  # === Dify ===
  dify-api:
    image: langgenius/dify-api:latest
    container_name: ${PROJECT_SLUG:-platform}_dify-api
    platform: linux/arm64
    environment:
      MODE: production
      SECRET_KEY: ${DIFY_SECRET_KEY}
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD}@redis:6379/1"
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dify-api.rule=Host(`dify-api.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.dify-api.entrypoints=websecure"
      - "traefik.http.routers.dify-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.dify-api.loadbalancer.server.port=5001"

  dify-web:
    image: langgenius/dify-web:latest
    container_name: ${PROJECT_SLUG:-platform}_dify-web
    platform: linux/arm64
    environment:
      CONSOLE_API_URL: "https://dify-api.${PRIMARY_DOMAIN}"
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      - dify-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dify.rule=Host(`dify.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.dify.entrypoints=websecure"
      - "traefik.http.routers.dify.tls.certresolver=letsencrypt"
      - "traefik.http.services.dify-web.loadbalancer.server.port=3000"

  # === Flowise ===
  flowise:
    image: flowiseai/flowise:latest
    container_name: ${PROJECT_SLUG:-platform}_flowise
    platform: linux/arm64
    environment:
      PORT: 3000
      FLOWISE_USERNAME: ${FLOWISE_ADMIN_USER}
      FLOWISE_PASSWORD: ${FLOWISE_ADMIN_PASSWORD}
    volumes:
      - flowise_data:/root/.flowise
    networks:
      - app_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flowise.rule=Host(`flowise.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.flowise.entrypoints=websecure"
      - "traefik.http.routers.flowise.tls.certresolver=letsencrypt"
      - "traefik.http.services.flowise.loadbalancer.server.port=3000"

  # === Ollama ===
  ollama:
    image: ollama/ollama:latest
    container_name: ${PROJECT_SLUG:-platform}_ollama
    platform: linux/arm64
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app_network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ollama.rule=Host(`ollama.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.ollama.entrypoints=websecure"
      - "traefik.http.routers.ollama.tls.certresolver=letsencrypt"
      - "traefik.http.services.ollama.loadbalancer.server.port=11434"

  # === LibreChat ===
  librechat:
    image: ghcr.io/danny-avila/librechat:stable
    container_name: ${PROJECT_SLUG:-platform}_librechat
    platform: linux/arm64
    environment:
      DATABASE_URI: "mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/librechat"
      JWT_SECRET: ${LIBRECHAT_JWT_SECRET}
      JWT_REFRESH_SECRET: ${LIBRECHAT_REFRESH_SECRET}
      JWT_SECRET_EXPIRES_IN: 600
      JWT_REFRESH_SECRET_EXPIRES_IN: 86400
    volumes:
      - librechat_data:/usr/src/app/data
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.librechat.rule=Host(`librechat.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.librechat.entrypoints=websecure"
      - "traefik.http.routers.librechat.tls.certresolver=letsencrypt"
      - "traefik.http.services.librechat.loadbalancer.server.port=3080"

  # === Baserow ===
  baserow:
    image: baserow/baserow:latest
    container_name: ${PROJECT_SLUG:-platform}_baserow
    platform: linux/arm64
    environment:
      BASEROW_PUBLIC_URL: "https://baserow.${PRIMARY_DOMAIN}"
      BASEROW_DATABASE_HOST: postgres
      BASEROW_DATABASE_PORT: 5432
      BASEROW_DATABASE_NAME: ${POSTGRES_DB}
      BASEROW_DATABASE_USER: ${POSTGRES_USER}
      BASEROW_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      BASEROW_SECRET_KEY: ${BASEROW_SECRET_KEY}
      BASEROW_JWT_SIGNING_KEY: ${BASEROW_JWT_SIGNING_KEY}
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.baserow.rule=Host(`baserow.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.baserow.entrypoints=websecure"
      - "traefik.http.routers.baserow.tls.certresolver=letsencrypt"
      - "traefik.http.services.baserow.loadbalancer.server.port=80"

  # === BookStack ===
  bookstack:
    image: lscr.io/linuxserver/bookstack:latest
    container_name: ${PROJECT_SLUG:-platform}_bookstack
    platform: linux/arm64
    environment:
      PUID: 1000
      PGID: 1000
      APP_URL: "https://bookstack.${PRIMARY_DOMAIN}"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
    volumes:
      - bookstack_data:/config
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bookstack.rule=Host(`bookstack.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.bookstack.entrypoints=websecure"
      - "traefik.http.routers.bookstack.tls.certresolver=letsencrypt"
      - "traefik.http.services.bookstack.loadbalancer.server.port=80"

  # === NextCloud ===
  nextcloud:
    image: nextcloud:latest
    container_name: ${PROJECT_SLUG:-platform}_nextcloud
    platform: linux/arm64
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=letsencrypt"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"

  # === Streamlit (Generic) ===
  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: ${PROJECT_SLUG:-platform}_streamlit
    platform: linux/arm64
    environment:
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    networks:
      - app_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.streamlit.rule=Host(`streamlit.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.streamlit.entrypoints=websecure"
      - "traefik.http.routers.streamlit.tls.certresolver=letsencrypt"
      - "traefik.http.services.streamlit.loadbalancer.server.port=8501"

  # === HuggingFace Spaces (Proxy via Traefik) ===
  huggingface:
    image: nginx:alpine
    container_name: ${PROJECT_SLUG:-platform}_huggingface
    platform: linux/arm64
    volumes:
      - ./nginx/huggingface.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.huggingface.rule=Host(`huggingface.${PRIMARY_DOMAIN}`)"
      - "traefik.http.routers.huggingface.entrypoints=websecure"
      - "traefik.http.routers.huggingface.tls.certresolver=letsencrypt"
      - "traefik.http.services.huggingface.loadbalancer.server.port=80"

networks:
  app_network:
    driver: bridge
    ipam:
      config:
