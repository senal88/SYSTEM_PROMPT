# Docker Compose - AI Stack com Traefik para Produção VPS
# Baseado em: docker-compose.yml
# Adaptado para: VPS Ubuntu 24.04.3 LTS (147.79.81.59)
# Domínio: senamfo.com.br

services:
  # === Traefik (Reverse Proxy) ===
  traefik:
    image: traefik:v3.1
    container_name: platform_traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=platform_net"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_EMAIL:-admin@senamfo.com.br}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    networks:
      - app_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.senamfo.com.br`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"

  # === n8n ===
  n8n:
    image: n8nio/n8n:latest
    container_name: platform_n8n
    restart: unless-stopped
    # Remover ports quando usar Traefik (ou manter para acesso direto)
    # ports:
    #   - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-ai
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_HOST=n8n.senamfo.com.br
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.senamfo.com.br/
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres-ai:
        condition: service_healthy
      traefik:
        condition: service_started
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.senamfo.com.br`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      # Redirect HTTP to HTTPS
      - "traefik.http.routers.n8n-http.rule=Host(`n8n.senamfo.com.br`)"
      - "traefik.http.routers.n8n-http.entrypoints=web"
      - "traefik.http.routers.n8n-http.middlewares=n8n-redirect"
      - "traefik.http.middlewares.n8n-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.n8n-redirect.redirectscheme.permanent=true"

  # === PostgreSQL (com pgvector) ===
  postgres-ai:
    image: pgvector/pgvector:pg16
    container_name: platform_postgres_ai
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    volumes:
      - postgres_ai_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # === Qdrant (Vector Store) ===
  qdrant:
    image: qdrant/qdrant:latest
    container_name: platform_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Opcional: Expor via Traefik se necessário
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.qdrant.rule=Host(`qdrant.senamfo.com.br`)"
    #   - "traefik.http.routers.qdrant.entrypoints=websecure"
    #   - "traefik.http.routers.qdrant.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.qdrant.loadbalancer.server.port=6333"

volumes:
  n8n_data:
    driver: local
  postgres_ai_data:
    driver: local
  qdrant_data:
    driver: local
  traefik_certs:
    driver: local

networks:
  app_network:
    driver: bridge
    name: platform_net

