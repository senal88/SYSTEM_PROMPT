# Docker Compose - AI Stack usando Traefik Existente
# Traefik já está rodando na VPS (v2.10)
# Apenas adiciona serviços com labels para Traefik detectar

services:
  # === n8n ===
  n8n:
    image: n8nio/n8n:latest
    container_name: platform_n8n
    restart: unless-stopped
    # Remover ports quando usar Traefik
    # ports:
    #   - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-ai
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_HOST=n8n.senamfo.com.br
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.senamfo.com.br/
      # Trust proxy para funcionar corretamente atrás do Traefik
      - N8N_TRUST_PROXY=true
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres-ai:
        condition: service_healthy
    networks:
      - app_network
      - stack-prod_traefik_net  # Rede do Traefik existente
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.senamfo.com.br`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      # TLS: usar resolver cloudflare (configurado no Traefik existente)
      - "traefik.http.routers.n8n.tls.certresolver=cloudflare"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      # Headers de proxy para n8n identificar corretamente
      - "traefik.http.middlewares.n8n-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.n8n-headers.headers.customRequestHeaders.X-Forwarded-Host=n8n.senamfo.com.br"
      - "traefik.http.routers.n8n.middlewares=n8n-headers"
      # Redirect HTTP to HTTPS
      - "traefik.http.routers.n8n-http.rule=Host(`n8n.senamfo.com.br`)"
      - "traefik.http.routers.n8n-http.entrypoints=web"
      - "traefik.http.routers.n8n-http.middlewares=n8n-redirect"
      - "traefik.http.middlewares.n8n-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.n8n-redirect.redirectscheme.permanent=true"

  # === PostgreSQL (com pgvector) ===
  postgres-ai:
    image: pgvector/pgvector:pg16
    container_name: platform_postgres_ai
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    volumes:
      - postgres_ai_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # === Qdrant (Vector Store) ===
  qdrant:
    image: qdrant/qdrant:latest
    container_name: platform_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  n8n_data:
    driver: local
  postgres_ai_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  app_network:
    driver: bridge
    name: platform_net
  stack-prod_traefik_net:
    external: true  # Usar rede do Traefik existente

