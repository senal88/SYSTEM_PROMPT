stages:
  - stage_00_coleta
  - stage_01_interpretacao
  - stage_02_estrutura
  - stage_03_refinamento
  - stage_04_pre_release

engines:
  cli: prompts_temp/engines/cli
  ide_ext: prompts_temp/engines/ide_ext
  offline_llms: prompts_temp/engines/offline_llms
  web_platforms: prompts_temp/engines/web_platforms
