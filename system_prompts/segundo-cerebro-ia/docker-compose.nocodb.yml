version: "3.8"

services:
  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb
    restart: always
    ports:
      - "8081:8080"
    environment:
      - NC_DB=pg://postgres:5432?u=${SERVICE_USER_POSTGRES}&p=${SERVICE_PASSWORD_POSTGRES_URLENCODED}&d=nocodb
      - NC_AUTH_JWT_SECRET=${NC_AUTH_JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - nc-data:/usr/app/data

  postgres:
    image: postgres:16-alpine
    container_name: nocodb-postgres
    restart: always
    environment:
      - POSTGRES_USER=${SERVICE_USER_POSTGRES}
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - POSTGRES_DB=nocodb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SERVICE_USER_POSTGRES} -d nocodb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nc-data:
  postgres-data:
