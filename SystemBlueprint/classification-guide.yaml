system_context:
  architecture: LS-EDIA
  base_path: /Users/luiz.sena88
  system_version: macOS Tahoe 26.0.1
  prompts:
    - "Classifique novos itens usando estas regras."
    - "Confirme com o usuario antes de sobrescrever fora dos destinos padrao."

rules:
  - priority: 1
    condition: item_type == "secret" or filename =~ "(\\.env|token|apikey)"
    destination: ~/Secrets/api_keys/
    confirm: true
    overwrite: false
    notes: "Credenciais e chaves sensiveis."
    examples:
      - openai.env
      - huggingface.key

  - priority: 2
    condition: item_type == "dotfile" or path contains "Dotfiles"
    destination: ~/Dotfiles/
    confirm: false
    overwrite: true
    notes: "Configuracoes replicaveis."
    examples:
      - .zshrc
      - .gitconfig
      - vscode/settings.json

  - priority: 3
    condition: item_type == "project" or path contains "/Workspaces/"
    destination: ~/Workspaces/_to_sort/
    confirm: false
    overwrite: false
    notes: "Projetos ativos ou em avaliacao."
    examples:
      - Workspaces/Finance/relatorio
      - Workspaces/LLMs/prompt-lab

  - priority: 4
    condition: item_type == "script" or extension in [".sh", ".py", ".js"]
    destination: ~/Tools/scripts/
    confirm: false
    overwrite: false
    notes: "Scripts reutilizaveis."
    examples:
      - backup_datavault_secure.sh
      - validacao_final.sh

  - priority: 5
    condition: context == "automation" or path contains "/Agents/"
    destination: ~/Agents/
    confirm: false
    overwrite: false
    notes: "Automacoes e pipelines."
    examples:
      - Agents/local/n8n
      - Agents/cloud/langchain

  - priority: 6
    condition: extension in [".yml", ".yaml"] and filename contains "docker"
    destination: ~/Containers/compose/
    confirm: false
    overwrite: false
    notes: "Infra de containers."
    examples:
      - docker-compose.yml

  - priority: 7
    condition: extension in [".pdf", ".csv", ".json", ".xlsx", ".png", ".txt"]
    destination: ~/DataVault/
    confirm: false
    overwrite: true
    notes: "Dados brutos ou tratados."
    examples:
      - DataVault/raw/notas_fiscais.pdf
      - DataVault/processed/relatorio.csv

  - priority: 8
    condition: context == "documentation" or path contains "/Documentation/"
    destination: ~/Documentation/
    confirm: false
    overwrite: true
    notes: "Relatorios, guias e logs."
    examples:
      - Documentation/logs/validation_20251014.md

  - priority: 9
    condition: context == "backup" or filename contains "backup"
    destination: ~/Backups/
    confirm: true
    overwrite: false
    notes: "Snapshots e backups."
    examples:
      - Backups/documents/Documents_Backup_20251013_195437
